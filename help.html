<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Help & Customer Service</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="sollogo.png" alt="Logo">
        </div>
        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#products">Products</a>
            <a href="index.html#customers">Customers</a>
        </nav>
        <div class="header-icon">
            <i id="search-icon" class='bx bx-search'></i>
            <i id="menu-icon" class='bx bx-menu'></i>
        </div>

    <section class="help">
        <h1>Help & Customer Service</h1>
        <p>If you have any questions or inquiries, please fill out the form below:</p>
        
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <footer>

    </footer>

    <script src="main.js"></script>
